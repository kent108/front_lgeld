<div class="container mx-auto px-4 py-8 cart-item bg-white rounded-lg shadow-md">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center">
        <h1 class="text-2xl font-bold my-4">Panier</h1>
        <button class="button-devis">
      Demande de devis
    </button>
    </div>
    <div class="mt-8">
        <div class="flex flex-col md:flex-row border-b border-gray-400 py-4" *ngFor="let item of items" >
            <div class="mt-4 md:mt-0 md:ml-6">
                <h2 class="text-lg font-bold">{{item.name}}</h2>
                <p class="mt-2 text-gray-600">{{item.description}}</p>
                <div class="mt-4 flex items-center">
                    <span class="mr-2 text-gray-600">Quantity:</span>
                    <div class="flex items-center">
                        <button class="bg-gray-200 rounded-l-lg px-2 py-1" >-</button>
                        <span class="mx-2 text-gray-600">1</span>
                        <button class="bg-gray-200 rounded-r-lg px-2 py-1" >+</button>
                    </div>
                    <span class="ml-auto font-bold">{{item.price}}</span>
                </div>
            </div>
        </div>
    <div class="flex justify-end items-center mt-8">
        <span class="text-gray-600 mr-4">Total:</span>
        <span class="text-xl font-bold mr-4">$35.00</span>
        <button class="button-devis" (click)="clearCart()">
         Vider mon panier
       </button>
    </div>

</div>
