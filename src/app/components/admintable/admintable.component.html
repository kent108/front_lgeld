<section class="alladmintable mt-5 dark:bg-gray-900 p-3 sm:p-5">
  <button type="button" class=" mt-5 button " (click)="navigateToAdd()">Ajouter un article</button>
  
  <div class="admintable max-w-screen-xl px-4 lg:px-12 mt-5">
    <!-- Start coding here -->
    <div
      class="dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden"
    >
      <div class="overflow-x-auto">
        <table
          class=" admintable w-full text-sm text-left text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="colonne px-4 py-3">Articles</th>
              <th scope="col" class="colonne px-4 py-3">Description</th>
              <th scope="col" class="colonne px-4 py-3">Type</th>
              <th scope="col" class="colonne px-4 py-3">Format</th>
              <th scope="col" class="colonne px-4 py-3">Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="admintable border-b dark:border-gray-700"
              *ngFor="let article of articlesAvecDoublon; let i = index"
            >
              <th
                scope="row"
                class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{ article.name }}
              </th>
              <td class="px-4 py-3">{{ article.description }}</td>
              <td class="px-4 py-3">{{ article.type.description }}</td>
              <td class="px-4 py-3">{{ article.formats.size }}</td>
              <td class="px-4 py-3">{{ article.prix }}</td>

              <td>
                <button
                  class=" admin-button focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-3 mb-3 dark:focus:ring-yellow-900"
                  (click)="navigateToEdit(article.id)"
                >
                  <i class="fa fa-pencil-alt" aria-hidden="true"></i> Ã‰diter
                </button>
                <button
                  class=" admin-button focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-3 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                (click)="deleteArticle(article.id)">
                  <i class="fa fa-trash" aria-hidden="true"></i> Supprimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
