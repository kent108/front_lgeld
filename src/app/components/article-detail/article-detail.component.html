<div class="bg-transparent" *ngIf="article">
  <div class="pt-6">
    <!-- Image gallery -->

    <div class="flex justify-center">
      <img class="w-96 rounded-lg" [src]="imageToShow" alt="" />
    </div>

    <!-- Product info -->
    <div
      class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16"
    >
      <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">
          {{ article.name }}
        </h1>
        <div class="space-y-6 mt-6">
          <p class="text-base text-gray-900">{{ article.description }}</p>
        </div>
      </div>
      <div>
        <!-- Options -->

        <!-- Options -->
        <div class="mt-4 lg:row-span-3 lg:mt-0">
          <h2 class="sr-only"></h2>
          <div>
            <label for="format">Choisir un format: </label>
            <select
              class="bg-gray-50 border border-gray-300 text-gray-900 text-m rounded-xl g focus:ring-red-200 focus:border-red-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-200 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
              id="format"
              [(ngModel)]="selectedFormat"
              *ngIf="article.prices"
            >
              <option
                *ngFor="let prix of article.prices"
                [value]="prix.format.id"
                (change)="articleToLocalStorage(article.id, prix.format.id)"
              >
                {{ prix.format.size }} - {{ prix.price }} â‚¬
              </option>
            </select>
          </div>
          <button class="button mt-6" role="button" (click)="addToCart()">
            Ajouter au devis
          </button>
        </div>
        <button class="button mt-6" role="button" (click)="goBack()">
          Retour
        </button>
      </div>

      <div
        class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6"
      >
        <!-- Description and details -->
      </div>
    </div>
  </div>
</div>
