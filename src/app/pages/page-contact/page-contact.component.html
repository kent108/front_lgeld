<div class="flex items-center justify-center p-12">
  <div
    class="mx-auto w-full max-w-[550px] p-6 space-y-8 sm:p-8 bg-transparent rounded-lg shadow-xl"
  >
    <form (submit)="sendEmail($event)">
      <div class="mb-5">
        <label
          for="name"
          class="mb-3 block text-2xl font-medium text-[#07074D]"
        >
          Nom et Prénom
        </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nom et Prénom"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-200 focus:border-red-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-200 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
        />
      </div>
      <div class="mb-5">
        <label
          for="email"
          class="mb-3 block text-2xl font-medium text-[#07074D]"
        >
          Email
        </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="@mail"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-200 focus:border-red-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-200 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
        />
      </div>
      <div class="mb-5">
        <label
          for="message"
          class="mb-3 block text-2xl font-medium text-[#07074D]"
        >
          Message
        </label>
        <textarea
          rows="4"
          name="message"
          id="message"
          placeholder="Tapez votre message ici"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-200 focus:border-red-200 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-200 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
        ></textarea>
      </div>
      <div>
        <button class="button" type="submit">Envoyer</button>
      </div>
    </form>
  </div>
</div>
