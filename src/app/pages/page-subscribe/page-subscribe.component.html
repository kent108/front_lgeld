<form class="form-subscribe mt-8 space-y-6">
  <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-transparent rounded-lg shadow-xl dark:bg-gray-800">
  <div class="flex flex-col justify-center">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
      Inscrivez-vous
    </h2>
  </div>
  <div>
    <label
      for="name"
      class="block mb-2 text-xl font-large text-gray-900 dark:text-white"
      >Votre nom</label
    >
    <input
      type="text"
      name="name"
      id="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="nom@email.com"
      required
    />
  </div>
  <div>
    <label
      for="lastname"
      class="block mb-2 text-xl font-large text-gray-900 dark:text-white"
      >Votre prénom</label
    >
    <input
      type="text"
      name="lastname"
      id="lastname"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="nom@email.com"
      required
    />
  </div>
  <div>
    <label
      for="email"
      class="block mb-2 text-xl font-large text-gray-900 dark:text-white"
      >Votre email</label
    >
    <input
      type="email"
      name="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="nom@email.com"
      required
    />
  </div>
  <div>
    <label
      for="password"
      class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
      >Votre mot de passe</label
    >
    <input
      type="password"
      name="password"
      id="password"
      placeholder="••••••••"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
    />
  </div>
  <button type="submit" class="button">S'inscrire</button>
  </div>
</form>
